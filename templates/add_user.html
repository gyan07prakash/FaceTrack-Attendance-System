<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #4dd0e1;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4dd0e1;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .flash-message {
            text-align: center;
            font-size: 1rem;
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <h2>Add New User</h2>
        <form method="POST" action="/add_user">
            <label for="user_id">User ID:</label>
            <input type="text" name="user_id" id="user_id" required>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <button type="submit">Create User</button>
        </form>
        <a class="back-link" href="/">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
